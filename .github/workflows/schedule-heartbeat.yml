name: Schedule Heartbeat (Daily Test)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Upload prepare
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Record timestamp
        run: |
          echo "✅ 定时心跳正常" >> heartbeat.log
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')" >> heartbeat.log
          echo "CST: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')" >> heartbeat.log
          echo "---" >> heartbeat.log
          
      - name: Upload log as artifact
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add heartbeat.log
          git commit -m "Update heartbeat.log - $(date '+%Y-%m-%d')" || exit 0
          git push --force-with-lease origin HEAD:main
