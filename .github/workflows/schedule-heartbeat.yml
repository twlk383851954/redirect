name: Schedule Heartbeat (Daily Test)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Record timestamp
        run: |
          echo "✅ 定时心跳正常" >> heartbeat.log
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')" >> heartbeat.log
          echo "CST: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')" >> heartbeat.log
          echo "---" >> heartbeat.log
          
      - name: Upload log as artifact
        uses: EndBug/add-and-commit@v9
        with:
          add: 'heartbeat.log'  # 指定要添加的文件
          message: 'heartbeat.log'
