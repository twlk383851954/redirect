name: Update TWLK File Daily

on:
  schedule:
    # 每天 UTC 时间 15:00 运行 (北京时间 23:00)
    - cron: '0 15 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      - main

jobs:
  update-twlk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
        
    - name: Generate URLs and fetch content
      run: |
        # 获取当前日期
        CURRENT_DATE=$(date -u '+%Y%m%d')
        CURRENT_YEAR=$(date -u '+%Y')
        CURRENT_MONTH=$(date -u '+%m')
        # 定义 URL 数组
        declare -A URLS=(
          ["URL1"]="https://node.freeclashnode.com/uploads/${CURRENT_YEAR}/${CURRENT_MONTH}/0-${CURRENT_DATE}.txt"
          ["URL2"]="https://v2rayshare.githubrowcontent.com/${CURRENT_YEAR}/${CURRENT_MONTH}/${CURRENT_DATE}.txt"
          ["URL3"]="https://v2clash.blog/Link/${CURRENT_DATE}-v2ray.txt"         
        )
        
        echo "" > twlk.txt
        for SOURCE_NAME in "${!URLS[@]}"; do
          URL="${URLS[$SOURCE_NAME]}"       
          CONTENT=$(curl -s -f "$URL" 2>/dev/null || echo "DOWNLOAD_FAILED")       
          if [ "$CONTENT" != "DOWNLOAD_FAILED" ] && [ -n "$CONTENT" ]; then
            echo "✓ 下载成功 ($(echo "$CONTENT" | wc -c) 字节)"
            # 检查是否是 Base64 编码
            if echo "$CONTENT" | grep -q "^[A-Za-z0-9+/]*=*$" 2>/dev/null; then
               echo "✓ 检测到 Base64 编码，进行解码..."       
               # 尝试 Base64 解码
               DECODED_CONTENT=$(echo "$CONTENT" | base64 -d 2>/dev/null || echo "$CONTENT")       
               if [ "$DECODED_CONTENT" != "$CONTENT" ]; then
                  echo "✓ Base64 解码成功 ($(echo "$DECODED_CONTENT" | wc -c) 字节)"
                  FINAL_CONTENT="$DECODED_CONTENT"
                  STATUS="(Base64解码后)"
               else
                  echo "✗ Base64 解码失败，使用原始内容"
                  FINAL_CONTENT="$CONTENT"
                  STATUS="(原始内容)"
               fi        
             else
               echo "✓ 不是 Base64 编码，使用原始内容"
               FINAL_CONTENT="$CONTENT"
               STATUS="(原始内容)"
             fi
             echo "$FINAL_CONTENT" >> twlk.txt
             echo "" >> twlk.txt
          fi
          done
        
    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        if git diff --quiet twlk.txt; then
          echo "No changes to commit"
        else
          git add twlk.txt
          git commit -m "Update twlk.txt - $(date '+%Y-%m-%d')" || exit 0
          git push
        fi
