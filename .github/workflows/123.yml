name: Simple TWLK Updater

on:
  schedule:
    - cron: '0 15 * * *'  # UTC 15:00 = 北京时间 23:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Create twlk.txt with date
      run: |
        # 获取日期
        DATE=$(date '+%Y-%m-%d %H:%M:%S')
        
        # 创建 twlk.txt
        echo "# TWLK File - Updated: $DATE" > twlk.txt
        echo "" >> twlk.txt
        echo "This file is automatically updated daily at 23:00 Beijing time." >> twlk.txt
        
    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add twlk.txt
        git commit -m "Update twlk.txt - $(date '+%Y-%m-%d')" || exit 0
        git push
